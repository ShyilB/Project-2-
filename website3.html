<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PhotoGram App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <header>
        <a href="index.html">Resume</a>
        <a href="website2.html">SpellBook</a>
        <a href="website3.html">PhotoGram App</a>
    </header>

    <div class="notifications-bar">
        <h2>Notifications: <span class="message"></span></h2>
    </div>

    <h1>PhotoGram</h1>

    <div class="posts">
        <!-- The posts container. Each picture the user adds will show up here -->
        <img src="https://static01.nyt.com/images/2021/05/17/dining/kc-korean-bulgogi-burger/kc-korean-bulgogi-burger-mobileMasterAt3x.jpg">
        <img src="https://media.npr.org/assets/img/2021/08/11/gettyimages-1279899488_wide-f3860ceb0ef19643c335cb34df3fa1de166e2761-s1100-c50.jpg">
        <img src="https://img.traveltriangle.com/blog/wp-content/uploads/2018/10/beaches-near-nyc-cover.jpg">
    </div>
    <br>
    <br>
    <br>
    <div class="input">
        <!-- The user can add the link to a new photo here -->
        <input placeholder="Post Link to New Pic!">
    </div>
    <br>
    <div class="buttons">
        <button class="submit">Add Photo!</button>
    </div>
    <br>
    <div class="likes">
        <h2 class="likes-header">Liked Photos:</h2>
        <div class="liked-photo"></div>
    </div>
</body>
</html>
